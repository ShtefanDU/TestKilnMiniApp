<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview</title>
  <style>
    body {
      margin: 0;
      background: #2a2a2a;
      font-family: sans-serif;
    }
    .screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .element {
      position: absolute;
      box-sizing: border-box;
    }
    .button, .textblock, .border {
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="screen" class="screen"></div>
  <script>
    const project = {
      Screens: [
        {
          Name: "Screen1",
          Width: 450,
          Height: 966,
          Background: "#FF8692E2",
          Elements: [
            {
              Type: "BorderControl",
              Name: "Border1",
              Width: 430,
              Height: 123,
              PositionX: 0,
              PositionY: 0,
              Background: "#FF171F53",
              BorderBrush: "#FF522020",
              BorderThickness: 2,
              CornerRadiusTopLeft: 0,
              CornerRadiusTopRight: 0,
              CornerRadiusBottomLeft: 10,
              CornerRadiusBottomRight: 10
            },
            {
              Type: "ButtonControl",
              Name: "Button1",
              Width: 211,
              Height: 110,
              PositionX: 109,
              PositionY: 0,
              Content: "Нажми меня",
              Background: "#FF080B25",
              Foreground: "#FFFFFFFF",
              FontWeight: "bold",
              FontSize: 12,
              BorderBrush: "#FF9EA2CF",
              BorderThickness: 2,
              CornerRadiusTopLeft: 100,
              CornerRadiusTopRight: 100,
              CornerRadiusBottomLeft: 100,
              CornerRadiusBottomRight: 100
            },
            {
              Type: "TextBlockControl",
              Width: 209,
              Height: 72,
              PositionX: 111,
              PositionY: 29,
              Content: "БРЮ кофейня",
              Foreground: "#FFFFFFFF",
              FontWeight: "bold",
              FontSize: 36
            }
          ]
        }
      ]
    };

    function renderElement(props) {
      const el = document.createElement("div");
      el.className = "element " + props.Type.toLowerCase().replace("control", "");

      el.style.left = props.PositionX + "px";
      el.style.top = props.PositionY + "px";
      el.style.width = props.Width + "px";
      el.style.height = props.Height + "px";
      el.style.background = props.Background || "transparent";
      el.style.color = props.Foreground || "#000";
      el.style.fontSize = (props.FontSize || 16) + "px";
      el.style.fontWeight = props.FontWeight || "normal";
      el.style.borderColor = props.BorderBrush || "transparent";
      el.style.borderWidth = (props.BorderThickness || 0) + "px";
      el.style.borderStyle = props.BorderThickness ? "solid" : "none";
      el.style.borderRadius = `${props.CornerRadiusTopLeft || 0}px ${props.CornerRadiusTopRight || 0}px ${props.CornerRadiusBottomRight || 0}px ${props.CornerRadiusBottomLeft || 0}px`;
      el.style.justifyContent = "center";
      el.style.alignItems = "center";
      el.innerText = props.Content || "";

      return el;
    }

    const screenContainer = document.getElementById("screen");
    const screenData = project.Screens[0];
    screenContainer.style.background = screenData.Background;
    screenData.Elements.forEach(el => {
      screenContainer.appendChild(renderElement(el));
    });
  </script>
</body>
</html>
