<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated UI</title>
  <style>
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; height: 100%; }
   #screen { position: relative; width: 100%; height: 100%; background: rgba(134, 146, 226, 1); }
  </style>
</head>
<body>
  <div id="screen"></div>
  <script>
    function createElement(tag, style, text) {
      const el = document.createElement(tag);
      el.style.cssText = style;
      if (text) el.textContent = text;
      return el;
    }
    document.getElementById('screen').appendChild(createElement('div', `position: absolute; left: 0; right: 0; top: 0px; height: 123px; z-index: 0; margin: 0px 0px 0px 0px; background: rgba(23, 31, 83, 1); border: 2px solid rgba(82, 32, 32, 1); border-radius: 0px 0px 10px 10px; font-size: px; white-space: nowrap; color: #000;`, ``));
    document.getElementById('screen').appendChild(createElement('button', `position: absolute; left: 109px; width: 211px; top: 10px; height: 110px; z-index: 0; justify-content: center; display: flex; margin: 10px 0px 0px 0px; padding: 0px 0px 10px 0px; background: rgba(8, 11, 37, 1); border: 2px solid rgba(158, 162, 207, 1); border-radius: 100px 100px 100px 100px; font-size: 12px; font-weight: bold; font-style: normal; font-family: Segoe UI; text-align: center; white-space: normal; color: transparent; text-shadow: none;`, ``));
    document.getElementById('screen').appendChild(createElement('div', `position: absolute; left: 111px; width: 209px; top: 29px; height: 72px; z-index: 0; margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px; background: transparent; font-size: 36px; font-weight: bold; font-style: normal; font-family: Segoe UI; text-align: center; white-space: normal; line-height: 30px; color: rgba(255, 255, 255, 1);`, `БРЮ кофейня`));
    document.getElementById('screen').appendChild(createElement('div', `position: absolute; left: 0; right: 0; top: 217px; height: 100px; z-index: 0; margin: 0px 0px 0px 0px; background: rgba(211, 211, 211, 1); border: 2px solid rgba(128, 128, 128, 1); border-radius: 10px 10px 10px 10px; font-size: px; white-space: nowrap; color: #000;`, ``));
    document.getElementById('screen').appendChild(createElement('div', `position: absolute; left: 0; right: 0; top: 121px; height: 100px; z-index: 0; margin: 0px 0px 0px 0px; background: rgba(211, 211, 211, 1); border: 1px solid rgba(0, 0, 0, 1); border-radius: 10px 10px 10px 10px; font-size: px; white-space: nowrap; color: #000;`, ``));
  </script>
</body>
</html>
